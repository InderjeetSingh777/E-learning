{% extends "base.html" %}
{% block title %}Delete course{% endblock %}
{% block content %}
<h1>Delete course "{{ object.title }}"</h1>
<div class="module">
<form action="" method="post">
{% csrf_token %}
<h2>Are you sure you want to delete "{{ object }}"?</h2>
<input type="submit" class="btn btn-primary py-3 px-5 btn-pill" value="Confirm" style="background: #7971EA">
</form>
</div>
{% endblock %}
